<block-ui>
  <div class="row" *ngIf="!editMode">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-3">Countries</h4>
          <div class="table table-responsive smart-table">
            <ng2-smart-table [settings]="settings" [source]="source" class="" (edit)="initEditCountry($event)"></ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="editMode">

    <div class="col-12">
  
      <div class="card">
  
        <div class="card-body">
  
          <h4 class="card-title">Country Details</h4>
          <hr>
          <form class="form form-material" action="#">
              <div class="form-group row">
                  <label for="countryCode" class="col-2 col-form-label">Country Code</label>
                  <div class="col-10">
                      <input class="form-control" [disabled]="is_edit" type="text"  [(ngModel)]="country.countryCode" id="countryCode"  [ngModelOptions]="{standalone: true}"  placeholder="Country code">
                  </div>
              </div>  
              <div class="form-group row">
                <label for="name" class="col-2 col-form-label">Country Name</label>
                <div class="col-10">
                    <input class="form-control" [disabled]="is_edit" [(ngModel)]="country.name"  [ngModelOptions]="{standalone: true}"  type="text" id="name" placeholder="Country Name">
                </div>
            </div>
              <div class="form-group row">
                  <label for="active" class="col-2 col-form-label">Active</label>
                 <div class="custom-control chk-active custom-checkbox mr-sm-2 m-b-15">
                   <input type="checkbox" [(ngModel)]="country.active" [disabled]="is_edit" [ngModelOptions]="{standalone: true}"  class="custom-control-input" id="active" value="check">
                   <label class="custom-control-label" for="active"></label>
               </div>
             </div>
            <div class="col-lg-12" style="text-align: left; padding-left: 16.7%">
              <button type="button" class="btn btn-success" (click)="waiveCountry()">Waive Country</button>
              <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
              <div [hidden]="!isDelayedRunning" class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
             </div>
            </div>
        </form>
     </div>
     </div>
  </div>
  </div>
  </block-ui>
