<block-ui>
    <div class="row" *ngIf="!editMode">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-3">List of Branche's</h4>
            <div class="table table-responsive smart-table">
              <ng2-smart-table [settings]="settings" [source]="source" class=""  (edit)="initEditBranch($event)">

              </ng2-smart-table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="editMode">
      <div class="col-lg-12">
        <div class="card">
          <form class="form-horizontal">
            <div class="form-body">
              <div class="card-body">
                <h4 class="card-title">Branch Details</h4>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group row">
                          <label for="branchCode" class="control-label text-left col-md-2">Branch Code</label>
                          <div class="col-md-10">
                          <input type="text" class="form-control" id="branchCode" [ngModelOptions]="{standalone: true}" [disabled]="is_edit" [(ngModel)]="branch.branchCode" />
                        </div>
                      </div>
                    </div>
                </div>
               <div class="row">
                <div class="col-md-12">
                   <div class="form-group row">
                      <label for="branchName" class="control-label text-left col-md-2">Branch </label>
                      <div class="col-md-10">
                      <input type="text" class="form-control" id="branchName" [ngModelOptions]="{standalone: true}" [disabled]="is_edit" [(ngModel)]="branch.branchName" />
                    </div>
                  </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                  <div class="form-group row">
                      <label for="countryCode" class="control-label text-left col-md-2">Country </label>
                      <div class="col-md-10">
                           <ng-select [items]="activeCountries"
                                      bindLabel="name"
                                      bindValue="id"
                                      [(ngModel)]="branch.countryCode"
                                      [ngModelOptions]="{standalone: true}">
                            </ng-select>
                    </div>
                  </div>
                </div>
              </div>
                <!--/row-->
  
                <!--/span-->
                <div class="form-group row">
                    <label for="status" class="col-2 col-form-label">Active</label>
                   <div class="custom-control chk-active custom-checkbox mr-sm-2 m-b-15">
                     <input type="checkbox" [(ngModel)]="branch.status" [ngModelOptions]="{standalone: true}" [disabled]="is_edit" class="custom-control-input" id="status" value="check">
                     <label class="custom-control-label" for="status"></label>
                    </div>
                </div>
              </div>
  
              <div class="col-lg-12" style="text-align: left; padding-left: 16.7%">
                <button type="button" class="btn btn-success" (click)="waiveBranch()">Waive Branch</button>
                <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
                <div [hidden]="!isDelayedRunning" class="spinner">
                  <div class="double-bounce1"></div>
                  <div class="double-bounce2"></div>
               </div>
              </div>
            </div>
          </form>
       </div>
       </div>
    </div>
    </block-ui>
