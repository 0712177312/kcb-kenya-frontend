<block-ui>
  <div class="row" *ngIf="!editMode">
  
    <div class="col-12">
  
      <div class="card">
  
        <div class="card-body">
  
          <h4 class="card-title">Waived Branches List</h4>
          <hr>
          <div id="cust-table" class="table table-bordered table-sm m-b-0 table-responsive smart-table ">
            <ng2-smart-table [settings]="settings" [source]="source" class=""          
              (edit)="initEditbranch($event)"></ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="editMode">

      <div class="col-12">
    
        <div class="card">
    
          <div class="card-body">
    
            <h4 class="card-title">Branch Details</h4>
            <hr>
            <form class="form form-material" action="#">
                <div class="form-group row">
                    <label for="branchCode" class="col-2 col-form-label">Branch Code</label>
                    <div class="col-10">
                        <input class="form-control" [disabled]="is_edit" type="text"  [(ngModel)]="branch.branchCode" id="branchCode"  [ngModelOptions]="{standalone: true}"  placeholder="branch code">
                    </div>
                </div>  
                <div class="form-group row">
                  <label for="branchName" class="col-2 col-form-label">Branch Name</label>
                  <div class="col-10">
                      <input class="form-control" [disabled]="is_edit" [(ngModel)]="branch.branchName"  [ngModelOptions]="{standalone: true}"  type="text" id="branchName" placeholder="Branch Name">
                  </div>
              </div> 
                <div class="row">
                  <div class="col-md-12">
                  <div class="form-group row">
                      <label for="countryCode" class="control-label text-left col-md-2">Country </label>
                      <div class="col-md-10">
                          <select class="form-control custom-select" data-placeholder="User group" tabindex="1" [(ngModel)]="branch.countryCode" id="countryCode" [ngModelOptions]="{standalone: true}" >
                              <option *ngFor="let country of countries" [value]="country.id"> {{country.name}}
                              </option>
                            </select>
                    </div>
                </div>
              </div>
                </div>
                <div class="form-group row">
                    <label for="active" class="col-2 col-form-label">Active</label>
                   <div class="custom-control chk-active custom-checkbox mr-sm-2 m-b-15">
                     <input type="checkbox" [(ngModel)]="branch.active" [disabled]="is_edit" [ngModelOptions]="{standalone: true}"  class="custom-control-input" id="active" value="check">
                     <label class="custom-control-label" for="active"></label>
                 </div>
               </div>
              <div class="col-lg-12" style="text-align: left; padding-left: 16.7%">
                <button type="button" class="btn btn-success" (click)="approveBranchwaive()">Approve Branch Waive</button>
                <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
                <div [hidden]="!isDelayedRunning" class="spinner">
                  <div class="double-bounce1"></div>
                  <div class="double-bounce2"></div>
               </div>
              </div>
          </form>
       </div>
       </div>
    </div>
    </div>
  </block-ui>
