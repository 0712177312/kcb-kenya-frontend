<nav class="sidebar-nav">
    <ul id="sidebarnav">
        <!-- First level menu -->
        <li class="sidebar-item" [class.active]="showMenu === 'Dashboard'">
            <a class="sidebar-link waves-effect waves-dark" routerLink="/dashboard">
                <i ngClass="mdi mdi-view-dashboard"></i>
                <span class="hide-menu"><b>Dashboard</b></span>
            </a>
        </li>
        <li class="sidebar-item" [class.active]="showMenu === sidebarnavItem.title" *ngFor="let sidebarnavItem of sidebarnavItems"
            [routerLinkActive]="sidebarnavItem.menus.length != 0 ? '' : 'active'">
            <div class="nav-small-cap" *ngIf="sidebarnavItem.extralink === true">
                <i [ngClass]="[sidebarnavItem.icon]"></i>
                <span class="hide-menu"><b>{{sidebarnavItem.title}}</b></span>
            </div>
            <a class="sidebar-link waves-effect waves-dark" [routerLink]="sidebarnavItem.headerClass === '' ? [sidebarnavItem.path] : null"
                [ngClass]="[sidebarnavItem.headerClass]" *ngIf="!sidebarnavItem.extralink;" (click)="addExpandClass(sidebarnavItem.title)"
                [routerLinkActive]="sidebarnavItem.menus.length != 0 ? '' : 'active'">
                <i [ngClass]="[sidebarnavItem.icon]"></i>
                <span class="hide-menu"><b>{{sidebarnavItem.title}}</b></span>
            </a>
            <!-- Second level menu -->
            <ul aria-expanded="false" class="collapse first-level" *ngIf="sidebarnavItem.menus.length > 0" [ngClass]="{'in' : showMenu === sidebarnavItem.title }">
                <li class="sidebar-item" *ngFor="let sidebarnavSubItem of sidebarnavItem.menus" [class.active]="showSubMenu === sidebarnavSubItem.title">
                    <a class="sidebar-link" [routerLink]="[sidebarnavSubItem.path]" *ngIf="!sidebarnavSubItem.extralink;" >
                        <i [ngClass]="[sidebarnavSubItem.icon]"></i>
                        <span class="hide-menu">{{sidebarnavSubItem.title}}</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
