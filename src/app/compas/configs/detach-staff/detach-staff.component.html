<block-ui>
  <div class="row" *ngIf="!editMode">

    <div class="col-12">

      <div class="card">

        <div class="card-body">

          <h4 class="card-title">Staff Detachments to Approve</h4>
          <hr>
          <div id="cust-table" class="table table-bordered table-sm m-b-0 table-responsive smart-table ">
            <ng2-smart-table [settings]="settings" [source]="tellers" class="" Â  (edit)="initEditStaff($event)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="editMode">
    <div class="row" *ngIf="isVerified">
      <div class="col-lg-12 col-xlg-12 col-md-12">
        <div class="card">
          <ngb-tabset type="pills" class="custom-pills" #t="ngbTabset">
            <ngb-tab title="Staff Details" id="tab1">
              <ng-template ngbTabContent>
                <div class="card-body" [hidden]="profDetails">
                  <h4 class="card-title">Staff Details</h4>
                  <hr>
                  <form class="form form-material" action="#">
                    <div class="form-group row">
                      <label for="tellerName" class="col-2 col-form-label">Staff Name</label>
                      <div class="col-10">
                        <input class="form-control" [disabled]="true" [(ngModel)]="teller.tellerName"
                          [ngModelOptions]="{standalone: true}" type="text" id="tellerName" placeholder="Staff Name">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="customerId" class="col-2 col-form-label">Customer Id</label>
                      <div class="col-10">
                        <input class="form-control" [disabled]="true" type="text" [(ngModel)]="teller.customerId"
                          id="customerId" [ngModelOptions]="{standalone: true}" placeholder="CustomerId" required>
                      </div>
                    </div>
                    <div>
                      <div class="col-lg-12" style="text-align: left; padding-left: 16.7%">
                        <button type="submit" class="btn btn-success cust-btn" (click)="approveStaffDetachment()">
                          Approve Staff Detachment</button>
                        <button type="button" class="btn btn-default" (click)="rejectStaffDetachment()">Reject Staff
                          Detachment</button>
                        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
                      </div>
                    </div>
                  </form>
                </div>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
      <!-- Column -->
    </div>
  </div>
</block-ui>
