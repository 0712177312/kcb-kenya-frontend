<block-ui>
  <div class="row" *ngIf="!editMode">
  
    <div class="col-12">
  
      <div class="card">
  
        <div class="card-body">
  
          <h4 class="card-title">Waived Customers List</h4>
          <hr>
          <div id="cust-table" class="table table-bordered table-sm m-b-0 table-responsive smart-table ">
            <ng2-smart-table [settings]="settings" [source]="customers" class=""          
              (edit)="initEditcustomer($event)"></ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="editMode">
  <div class="row" *ngIf="isVerified">
          <div class="col-lg-12 col-xlg-12 col-md-12">
              <div class="card">
                  <ngb-tabset type="pills" class="custom-pills" #t="ngbTabset">
                      <ngb-tab title="Customer Details" id="tab1">
                          <ng-template ngbTabContent>
                            <div class="card-body" [hidden]="profDetails">
                              <h4 class="card-title">Customer Details</h4>
                              <hr>
                              <form class="form form-material" action="#">
                                  <div class="form-group row">
                                      <label for="customerName" class="col-2 col-form-label">Full Name</label>
                                      <div class="col-10">
                                          <input class="form-control" [disabled]="is_edit" [(ngModel)]="customer.customerName"  [ngModelOptions]="{standalone: true}"  type="text" id="customerName" placeholder="Full Name">
                                      </div>
                                  </div>
                                  <div class="form-group row">
                                      <label for="example-password-input" class="col-2 col-form-label">Gender </label>
                                      <div class="col-10">
                                        <div class="form-check">
                                          <div class="custom-control custom-radio">
                                            <input type="radio" value="MALE" [(ngModel)]="customer.gender" name="male" class="custom-control-input" id="customControlValidation2" disabled>
                                            <label class="custom-control-label" for="customControlValidation2">Male</label>
                                          </div>
                                        </div>
                                        <div class="form-check">
                                          <div class="custom-control custom-radio">
                                            <input type="radio" class="custom-control-input" value="FEMALE" name="female" [(ngModel)]="customer.gender" id="customControlValidation3" disabled>
                                            <label class="custom-control-label" for="customControlValidation3">Female</label>
                                          </div>
                                        </div>
                                      </div>
                                    </div>                                
                                  <div class="form-group row">
                                      <label for="customerId" class="col-2 col-form-label">ID/Passport No</label>
                                      <div class="col-10">
                                          <input class="form-control" [disabled]="is_edit" type="text"  [(ngModel)]="customer.customerId" id="customerId"  [ngModelOptions]="{standalone: true}"  placeholder="ID Number">
                                      </div>
                                  </div>
                                   <div class="form-group row">
                                      <label for="reason" class="col-2 col-form-label">Reason</label>
                                      <div class="col-10">
                                          <input class="form-control"  type="text"  [(ngModel)]="customer.reason" id="reason"  [ngModelOptions]="{standalone: true}"  placeholder="reason" required>
                                      </div>
                                  </div> 
                                 <!-- <div class="form-group row">
                                      <label for="phoneNumber" class="col-2 col-form-label">Telephone</label>
                                      <div class="col-10">
                                          <input class="form-control" [disabled]="is_edit" type="text"  ngModel #phoneNumberField="ngModel" [(ngModel)]="customer.phoneNumber"  [ngModelOptions]="{standalone: true}"  id="phoneNumber" placeholder="Telephone Number">
                                      </div>
                                  </div>-->
                              <div class="row">
                                  <div class="col-md-12">
                                      <div class="form-group row">
                                  <label for="inputEmail3" class="control-label col-md-2 col-form-label">Action</label>
                                  <div class="col-md-10">
                                      <div class="custom-control custom-radio custom-control-inline m-t-5">
                                          <input type="radio" value="W" class="custom-control-input" id="customControlValidation4" [(ngModel)]="customer.action" name="action" required [ngModelOptions]="{standalone: true}">
                                          <label class="custom-control-label" for="customControlValidation4">Approve Waive</label>
                                      </div>
                                      <div class="custom-control custom-radio custom-control-inline">
                                          <input type="radio" value="N" class="custom-control-input" id="customControlValidation5"  [(ngModel)]="customer.action" name="action" required [ngModelOptions]="{standalone: true}">
                                          <label class="custom-control-label" for="customControlValidation5">Unwaive</label>
                                      </div>
                                      </div>
                                  </div>
                                  </div>
                              </div>
                                <div>
                                    <div class="col-lg-12" style="text-align: left; padding-left: 16.7%">
                                      <button type="submit" class="btn btn-success cust-btn" (click)="approveCustomerWaive()">
                                         Save</button>
                                         <button type="button" class="btn btn-default" (click)="rejectCustomer()">Reject Customer Waive</button>
                                      <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
                                    </div>
                                  </div>
                                </form>
                          </div>
                          </ng-template>
                      </ngb-tab>
                  </ngb-tabset>
              </div>
          </div>
          <!-- Column -->
        </div>
      </div>
  </block-ui>
