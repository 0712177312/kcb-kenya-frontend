<block-ui>

  <div class="row" *ngIf="!isVerified">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="card-header bg-info">
          <h4 class="card-title text-white">Upgrade Customer Profile</h4>
        </div>
        <div class="card-body">
          <form class="form-horizontal">
            <div class="card-body">
              <div class="form-group row">
                <div class="col-sm-3 col-md-3 col-md-3 col-lg-3">
                  <div class="b-label">
                    <label for="inputEmail3" class="control-label col-form-label">Profile Type</label>
                  </div>
                </div>
                <div class="col-sm-9 col-md-9 col-md-9">
                  <!-- <div class="custom-control custom-radio custom-control-inline m-t-5">
                                  <input type="radio" value="1" class="custom-control-input" id="customControlValidation2" [(ngModel)]="profType" name="profType" required [ngModelOptions]="{standalone: true}">
                                  <label class="custom-control-label" for="customControlValidation2">Customer</label>
                              </div> -->
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" value="2" class="custom-control-input" id="customControlValidation3"
                      [(ngModel)]="profType" name="profType" required [ngModelOptions]="{standalone: true}">
                    <label class="custom-control-label" for="customControlValidation3">Staff</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-3 col-md-3 col-md-3 col-lg-3">
                  <div class="b-label">
                    <label for="staff" class="control-label col-form-label">Staff Id</label>
                  </div>
                </div>
                <div class="col-sm-9 col-md-9 col-md-9">
                  <input type="text" class="form-control" id="inputEmail3" [(ngModel)]="account_number"
                    placeholder="Staff Id" (keypress)="validateStaffId($event)" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <!-- <div class="form-group row" *ngIf="profType == '1'">
                          <div class="col-sm-3 col-md-3 col-md-3 col-lg-3">
                              <div class="b-label">
                                  <label for="customer" class="control-label col-form-label">Customer Id</label>
                              </div>
                          </div>
                          <div class="col-sm-9 col-md-9 col-md-9">
                              <input type="text" class="form-control" autocomplete="off" id="inputEmail3" [(ngModel)]="account_number" placeholder="Customer Id" [ngModelOptions]="{standalone: true}">
                          </div>
                      </div> -->
            </div>
            <hr>
            <div class="card-body">
              <div class="form-group m-b-0 text-right">
                <button type="submit" class="btn btn-success cust-bt waves-effect waves-light"
                  (click)="tellerInquiry(account_number)">NEXT</button>
                <button type="button" class="btn btn-danger waves-effect waves-light" (click)="cancel()">CANCEL</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="isVerified">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Upgrade <span class="to-verify">{{tellerForm.controls.tellerName.value }}</span> to
            staff</h4>
          <hr>
          <form class="form form-material" [formGroup]="tellerForm">
            <div class="form-group row">
              <label for="tellerName" class="col-2 col-form-label">Staff Name <span class="error">*</span></label>
              <div class="col-md-10">
                <input type="text" class="form-control" formControlName="tellerName"
                  [attr.disabled]="isDisabled? true : null" />
              </div>
            </div>
            <div class="form-group row">
              <label for="tellerEmail" class="col-2 col-form-label">Staff Email <span class="error">*</span></label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="tellerEmail" formControlName="tellerEmail"
                  [attr.disabled]="isDisabled? true : null" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group row">
                  <label for="branchCode" class="control-label text-left col-md-2">Department <span
                      class="error">*</span></label>
                  <div class="col-md-10">
                    <select [attr.disabled]="isDisabled? true : null" class="form-control custom-select"
                      data-placeholder="branch group" tabindex="1" formControlName="departmentCode">
                      <option *ngFor="let branch of activeBranches" [value]="branch.branchCode"> {{branch.branchName}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <div class="col-lg-12" style="text-align: left; padding-left: 16.7%">
                <button type="button" class="btn btn-success" (click)="upgradeCustomerProfile()">Upgrade
                  Profile</button>
                <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</block-ui>
