<div class="col-md-12 col-sm-12 col-lg-12">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Converted Staff/Customer Report</h3>
      <form action="#">
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group row">
              <label class="control-label text-right col-sm-3 labels">From</label>
              <div class="col-md-9">
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" name="d1" #c1="ngModel" [(ngModel)]="fromDate"
                    ngbDatepicker #d1="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary no-shadow" (click)="d1.toggle()" type="button">
                      <i class="fa fa-calendar"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group row">
              <label class="control-label text-right col-sm-3 labels">To</label>
              <div class="col-md-9">
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" name="d2" #c2="ngModel" [(ngModel)]="toDate"
                    ngbDatepicker #d2="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary no-shadow" (click)="d2.toggle()" type="button">
                      <i class="fa fa-calendar"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group row">
              <label class="control-label text-right col-sm-3 labels">Status</label>
              <div class="col-md-9">
                <ng-select [items]="enrollStatus" bindLabel="name" bindValue="id" [(ngModel)]="enrolledType"
                  [ngModelOptions]="{standalone: true}">
                </ng-select>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-success" (click)="getConvertedCustomersStaffReport()"
              style="width: 150px;">Preview</button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-default" [disabled]="exportButtonDisabled"
              (click)="getPdfConvertedCustomersStaffReport()">Export</button>
          </div>
        </div>
      </form>
      <hr />
      <div id="table-wrapper">
        <div id="table-scroll">
          <!-- <table class="table table-sm m-b-0 " > -->
          <table #dataTable class="display" style="width:100%">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Teller Name</th>
                <th scope="col">Staff Id</th>
                <th scope="col">Customer Id</th>
                <th scope="col">Branch Name</th>
                <th scope="col">Created on</th>
                <th scope="col">Created By</th>
                <!--<th scope="col">Verified on</th>
                <th scope="col">Verified By</th>-->
                <!--<th scope="col">Rejected on</th>-->
                <!--<th scope="col">Rejected By</th>-->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let res of response; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{res.tellerName}}</td>
                <td>{{res.tellerId}}</td>
                <td>{{res.customerId}}</td>
                <td>{{res.branchName}}</td>
                <td>{{res.createdOn}}</td>
                <td>{{res.createdBy}}</td>
                <!--<td>{{res.verifiedOn}}</td>
                <td>{{res.verifiedBy}}</td>-->
                <!--<td>{{res.rejectedOn}}</td>-->
                <!--<td>{{res.rejectedBy}}</td>-->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col">

      </div>
      <div>
      </div>
    </div>
  </div>
</div>
